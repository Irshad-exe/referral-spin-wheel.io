<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Spin Wheel System</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>Referral Spin Wheel System</h1>
        <div class="nav-buttons">
            <a href="admin.html" class="button">Admin Panel</a>
            <a href="dashboard.html" class="button">Dashboard</a>
        </div>
        <div class="test-connection">
            <button onclick="testConnection()" class="button test-btn">Test Connection</button>
            <p id="connection-status"></p>
        </div>
    </div>

    <style>
        .nav-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #45a049;
        }

        .test-connection {
            margin-top: 30px;
            text-align: center;
        }

        .test-btn {
            margin-bottom: 10px;
        }

        #connection-status {
            margin-top: 10px;
            font-weight: bold;
        }

        #connection-status.success {
            color: #4CAF50;
        }

        #connection-status.error {
            color: #f44336;
        }
    </style>

    <script src="js/config.js"></script>
    <script>
        async function testConnection() {
            const status = document.getElementById('connection-status');
            try {
                const { data, error } = await supabase
                    .from('clients')
                    .select('id')
                    .limit(1);
                
                if (error) throw error;
                
                status.textContent = 'Connection successful! Database is working.';
                status.className = 'success';
            } catch (error) {
                console.error('Connection error:', error);
                status.textContent = 'Connection failed: ' + error.message;
                status.className = 'error';
            }
        }
    </script>
</body>
</html>
