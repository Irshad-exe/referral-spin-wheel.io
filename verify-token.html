<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1d4ed8">
    <title>Verify Login - LakshInvestment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .verify-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background-color: var(--bg-secondary);
        }

        .verify-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            width: 100%;
            max-width: 28rem;
            text-align: center;
        }

        .verify-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .verify-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .verify-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-verify {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            margin-top: 1rem;
        }

        .btn-verify:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .alert-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #b91c1c;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    
    <div class="verify-container">
        <div class="verify-card">
            <div id="loadingState">
                <div class="verify-icon">
                    <i class="fas fa-spinner spinner"></i>
                </div>
                <h2 class="verify-title">Verifying your login link</h2>
                <p class="verify-message">Please wait while we verify your login request...</p>
            </div>

            <div id="successState" class="hidden">
                <div class="verify-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="verify-title">Login Successful!</h2>
                <p class="verify-message">You are being redirected to the dashboard...</p>
                <a href="/admin-dashboard.html" class="btn-verify">
                    Go to Dashboard
                </a>
            </div>

            <div id="errorState" class="hidden">
                <div class="verify-icon" style="color: #ef4444;">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h2 class="verify-title">Invalid or Expired Link</h2>
                <p class="verify-message" id="errorMessage">The login link is invalid or has expired.</p>
                <a href="/login.html" class="btn-verify">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { ROUTES, navigateTo } from '/js/routes.js';

        document.addEventListener('DOMContentLoaded', async function() {
            // Load navbar
            fetch('components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                    // Initialize mobile menu functionality
                    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
                    const navLinks = document.getElementById('navLinks');
                    
                    if (mobileMenuBtn) {
                        mobileMenuBtn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            this.classList.toggle('active');
                            if (navLinks) navLinks.classList.toggle('active');
                            document.body.classList.toggle('menu-open');
                        });
                    }
                });

            // Get token and email from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const email = urlParams.get('email');
            
            const loadingState = document.getElementById('loadingState');
            const successState = document.getElementById('successState');
            const errorState = document.getElementById('errorState');
            const errorMessage = document.getElementById('errorMessage');
            
            async function verifyToken() {
                if (!token || !email) {
                    showError('Invalid verification link');
                    return;
                }
                
                try {
                    // Load config
                    document.write('<script src="js/config.js"><\/script>');
                    
                    // Wait for config to load
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // Verify the token with the server
                    const { data, error } = await supabase
                        .from('admin_users')
                        .select('*')
                        .eq('email', email)
                        .eq('reset_token', token)
                        .gt('reset_token_expires_at', new Date().toISOString())
                        .single();
                    
                    if (error || !data) {
                        throw new Error('Invalid or expired token');
                    }
                    
                    // Clear the reset token
                    await supabase
                        .from('admin_users')
                        .update({ 
                            reset_token: null,
                            reset_token_expires_at: null,
                            last_login: new Date().toISOString()
                        })
                        .eq('email', email);
                    
                    // Store the session in localStorage
                    const session = {
                        email: email,
                        token: token,
                        expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString() // 24 hours
                    };
                    
                    localStorage.setItem('admin_session', JSON.stringify(session));
                    
                    // Show success and redirect
                    showSuccess();
                    
                    // Redirect to admin dashboard after a short delay
                    setTimeout(() => {
                        navigateTo(ROUTES.ADMIN_DASHBOARD);
                    }, 2000);
                    
                } catch (error) {
                    console.error('Verification error:', error);
                    showError(error.message || 'Failed to verify login. Please try again.');
                }
            }
            
            function showSuccess() {
                loadingState.classList.add('hidden');
                successState.classList.remove('hidden');
            }
            
            function showError(message) {
                loadingState.classList.add('hidden');
                errorMessage.textContent = message;
                errorState.classList.remove('hidden');
            }
            
            // Start verification
            verifyToken();
        });
    </script>
</body>
</html>
