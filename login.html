<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LakshInvestment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .login-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 28rem;
            padding: 2.5rem;
        }
        .login-logo {
            width: 180px;
            margin: 0 auto 2rem;
            display: block;
        }
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: #1d4ed8;
            color: white;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: background-color 0.15s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #1e40af;
        }
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background-color: #93c5fd;
        }
        .spinner {
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .alert {
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }
        .alert-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #b91c1c;
        }
        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        .alert-icon {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }
        .hidden {
            display: none !important;
        }
        

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
        }
        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }
        .form-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="images/logo.png" alt="LakshInvestment Logo" class="login-logo">
            
            <div id="alert" class="alert hidden">
                <i class="alert-icon fas fa-exclamation-circle"></i>
                <span id="alertMessage">Error message will appear here</span>
            </div>
            
            <form id="loginForm">
                <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter admin email" 
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input pr-10" 
                            placeholder="Enter password" 
                            required
                            autocomplete="current-password"
                        >
                        <span id="togglePassword" class="password-toggle">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <button type="submit" id="loginButton" class="btn-primary">
                    <span id="buttonSpinner" class="spinner hidden">
                        <i class="fas fa-circle-notch"></i>
                    </span>
                    <span id="buttonText">Sign In</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Load Auth Scripts -->
    <script src="/js/auth-loader.js"></script>
    
    <script type="module">
        import { signIn } from '/js/admin-auth.js';
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const alertDiv = document.getElementById('alert');
        const alertMessage = document.getElementById('alertMessage');
        const togglePassword = document.getElementById('togglePassword');
        
        // Show alert message
        function showAlert(message, type = 'error') {
            alertMessage.textContent = message;
            alertDiv.className = `alert ${type === 'error' ? 'alert-error' : 'alert-success'}`;
            alertDiv.classList.remove('hidden');
            
            // Hide alert after 5 seconds
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }
        
        // Set loading state
        function setLoading(isLoading) {
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('buttonSpinner');
            
            if (isLoading) {
                loginButton.disabled = true;
                buttonText.textContent = 'Signing in...';
                spinner.classList.remove('hidden');
            } else {
                loginButton.disabled = false;
                buttonText.textContent = 'Sign In';
                spinner.classList.add('hidden');
            }
        }
        
        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;
            
            if (!email) {
                showAlert('Please enter your email address');
                return;
            }
            
            if (!password) {
                showAlert('Please enter your password');
                return;
            }
            
            setLoading(true);
            
            try {
                console.log('Attempting sign in...');
                const { success, error, user } = await signIn(email, password);
                console.log('Sign in response:', { success, error, user });
                
                if (success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    // Get the redirect URL from session storage or default to dashboard
                    const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || '/dashboard.html';
                    console.log('Redirecting to:', redirectUrl);
                    
                    // Clear the redirect URL from session storage
                    sessionStorage.removeItem('redirectAfterLogin');
                    
                    // Add a small delay to show the success message
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    throw new Error(error || 'Failed to sign in');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Invalid email or password');
                passwordInput.value = '';
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
