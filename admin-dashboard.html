<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1d4ed8">
    <title>Admin Dashboard - LakshInvestment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Load Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Include Navigation -->
    <div id="navbar"></div>

    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Client Management</h1>
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search by name or UCC..." autocomplete="off">
                    <button id="search-button" class="search-button">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <div id="loading" class="loading">
                    <div class="loading-spinner"></div>
                    <span>Loading clients...</span>
                </div>

                <table id="clients-table" class="data-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>UCC</th>
                            <th>Contact</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clients-tbody">
                        <!-- Client data will be inserted here by JavaScript -->
                    </tbody>
                </table>

                <div id="no-results" class="no-results" style="display: none;">
                    <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                    <p>No clients found matching your search criteria.</p>
                </div>
                
                <div id="auth-error" class="no-results" style="display: none;">
                    <i class="fas fa-lock" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                    <p>You need to be logged in to view client data.</p>
                    <button id="login-redirect" class="button btn-primary">Go to Login</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://nnqxwcmncytolztvvpvi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ucXh3Y21uY3l0b2x6dHZ2cHZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4MDg0MjMsImV4cCI6MjA2MjM4NDQyM30.2Ad2Wv3YC9DwxOG82JBF21BGvkS6gbIFOpPXLCWkdso';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Routes
        const BASE_URL = 'https://irshad-exe.github.io/referral-spin-wheel.io';
        const ROUTES = {
            LOGIN: `${BASE_URL}/login.html`
        };
        
        // Navigation function
        function navigateTo(route) {
            window.location.href = route;
        }
        
        // Check authentication status
        async function checkAuth() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                return { 
                    isAuthenticated: !!session, 
                    session,
                    error
                };
            } catch (error) {
                console.error('Auth check error:', error);
                return { isAuthenticated: false, error };
            }
        }
        
        // Load clients from Supabase
        async function loadClients() {
            try {
                console.log('Starting to load clients...');
                showLoading(true);
                
                // Check authentication first
                const { isAuthenticated, session, error: authError } = await checkAuth();
                
                if (authError) {
                    console.error('Authentication error:', authError);
                    showAuthError(true);
                    return;
                }
                
                if (!isAuthenticated) {
                    console.log('User not authenticated');
                    showAuthError(true);
                    return;
                }
                
                console.log('User authenticated:', session.user.email);
                
                // Fetch clients data directly (no count check)
                console.log('Fetching clients data...');
                const { data: clients, error } = await supabase
                    .from('clients')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                console.log('Supabase response:', { 
                    clientsCount: clients?.length,
                    error 
                });
                
                if (error) {
                    console.error('Supabase error:', error);
                    throw error;
                }
                
                const clientsTbody = document.getElementById('clients-tbody');
                if (!clientsTbody) {
                    console.error('Clients table body element not found');
                    throw new Error('Clients table body element not found');
                }
                
                console.log('Found clients table body, clearing content...');
                clientsTbody.innerHTML = '';
                
                if (clients && clients.length > 0) {
                    console.log(`Found ${clients.length} clients, rendering...`);
                    clients.forEach(client => {
                        const row = document.createElement('tr');
                        
                        // Determine status badge
                        let statusClass = 'status-inactive';
                        let statusText = 'Inactive';
                        
                        if (client.status === 'active') {
                            statusClass = 'status-active';
                            statusText = 'Active';
                        } else if (client.status === 'pending') {
                            statusClass = 'status-pending';
                            statusText = 'Pending';
                        }
                        
                        row.innerHTML = `
                            <td data-label="Name">${escapeHtml(client.name || 'N/A')}</td>
                            <td data-label="Email">${escapeHtml(client.email || 'N/A')}</td>
                            <td data-label="UCC">${escapeHtml(client.ucc || 'N/A')}</td>
                            <td data-label="Contact">${escapeHtml(client.contact_info || 'N/A')}</td>
                            <td data-label="Status"><span class="status-badge ${statusClass}">${statusText}</span></td>
                            <td data-label="Actions">
                                <button class="button btn-outline-primary btn-sm" onclick="viewClient('${client.id}')">
                                    <i class="fas fa-eye"></i> View
                                </button>
                            </td>
                        `;
                        
                        clientsTbody.appendChild(row);
                    });
                    
                    console.log('Showing clients table...');
                    document.getElementById('clients-table').style.display = 'table';
                    document.getElementById('no-results').style.display = 'none';
                    document.getElementById('auth-error').style.display = 'none';
                } else {
                    console.log('No clients found in response, showing no results message...');
                    document.getElementById('clients-table').style.display = 'none';
                    document.getElementById('no-results').style.display = 'block';
                    document.getElementById('auth-error').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading clients:', error);
                showAlert('Error loading clients: ' + error.message, 'error');
            } finally {
                console.log('Finished loading clients, hiding loading state...');
                showLoading(false);
            }
        }
        
        // Helper function to escape HTML
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return unsafe;
            return unsafe
                .replace(/&/g, '&')
                .replace(/</g, '<')
                .replace(/>/g, '>')
                .replace(/\"/g, '"')
                .replace(/'/g, '&#039;');
        }
        
        // Toggle loading state
        function showLoading(show) {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) loadingElement.style.display = show ? 'flex' : 'none';
        }
        
        // Show authentication error
        function showAuthError(show) {
            const authErrorElement = document.getElementById('auth-error');
            const clientsTable = document.getElementById('clients-table');
            const noResultsElement = document.getElementById('no-results');
            
            if (authErrorElement) authErrorElement.style.display = show ? 'block' : 'none';
            if (clientsTable) clientsTable.style.display = 'none';
            if (noResultsElement) noResultsElement.style.display = 'none';
            
            // Add event listener to login redirect button
            const loginRedirectBtn = document.getElementById('login-redirect');
            if (loginRedirectBtn) {
                loginRedirectBtn.addEventListener('click', () => {
                    navigateTo(ROUTES.LOGIN);
                });
            }
        }
        
        // Show alert message
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // Load navigation
        function loadNavbar() {
            fetch('components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading navigation:', error);
                });
        }
        
        // View client details
        function viewClient(clientId) {
            console.log('Viewing client:', clientId);
            // Implement client view functionality
            showAlert(`Viewing client ${clientId}`, 'info');
        }
        
        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            
            if (searchInput && searchButton) {
                searchButton.addEventListener('click', performSearch);
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
        }
        
        function performSearch() {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.toLowerCase().trim();
            const rows = document.querySelectorAll('#clients-tbody tr');
            let matchFound = false;
            
            rows.forEach(row => {
                const name = row.cells[0].textContent.toLowerCase();
                const email = row.cells[1].textContent.toLowerCase();
                const ucc = row.cells[2].textContent.toLowerCase();
                
                if (name.includes(searchTerm) || email.includes(searchTerm) || ucc.includes(searchTerm)) {
                    row.style.display = '';
                    matchFound = true;
                } else {
                    row.style.display = 'none';
                }
            });
            
            // Show/hide no results message
            document.getElementById('no-results').style.display = matchFound ? 'none' : 'block';
            document.getElementById('clients-table').style.display = matchFound ? 'table' : 'none';
        }
        
        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded, starting initialization...');
            loadNavbar();
            setupSearch();
            loadClients();
        });
    </script>
</body>
</html>
