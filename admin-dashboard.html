<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1d4ed8">
    <title>Admin Dashboard - LakshInvestment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Load Supabase JS first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load auth middleware -->
    <script src="js/auth-middleware.js"></script>
</head>
<body>
    <!-- Include Navigation -->
    <div id="navbar"></div>

    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Client Management</h1>
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search by name or UCC..." autocomplete="off">
                    <button id="search-button" class="search-button">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <div id="loading" class="loading">
                    <div class="loading-spinner"></div>
                    <span>Loading clients...</span>
                </div>

                <table id="clients-table" class="data-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>UCC</th>
                            <th>Contact</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clients-tbody">
                        <!-- Client data will be inserted here by JavaScript -->
                    </tbody>
                </table>

                <div id="no-results" class="no-results" style="display: none;">
                    <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                    <p>No clients found matching your search criteria.</p>
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button id="prev-page" class="pagination-button" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <!-- Page numbers will be inserted here by JavaScript -->
                <button id="next-page" class="pagination-button">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // Get supabase and utilities from auth middleware
        const { supabase, ROUTES, showAlert, escapeHtml } = window.authMiddleware;
        
        // Initialize when auth is ready
        document.addEventListener('authReady', async (event) => {
            console.log('Auth ready, initializing admin dashboard...');
            await loadClients();
            setupSearch();
        });
        
        // Load clients from Supabase
        async function loadClients() {
            try {
                console.log('Starting to load clients...');
                showLoading(true);
                
                // Fetch the actual data
                const { data: clients, error } = await supabase
                    .from('clients')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                console.log('Supabase response:', { 
                    clientsCount: clients?.length,
                    firstClient: clients?.[0],
                    error 
                });
                
                if (error) {
                    console.error('Supabase error:', error);
                    throw error;
                }
                
                const clientsTbody = document.getElementById('clients-tbody');
                if (!clientsTbody) {
                    console.error('Clients table body element not found');
                    throw new Error('Clients table body element not found');
                }
                
                console.log('Found clients table body, clearing content...');
                clientsTbody.innerHTML = '';
                
                if (clients && clients.length > 0) {
                    console.log(`Found ${clients.length} clients, rendering...`);
                    clients.forEach((client, index) => {
                        console.log(`Rendering client ${index + 1}:`, client);
                        const row = document.createElement('tr');
                        
                        // Determine status badge
                        let statusClass = 'status-inactive';
                        let statusText = 'Inactive';
                        
                        if (client.status === 'active') {
                            statusClass = 'status-active';
                            statusText = 'Active';
                        } else if (client.status === 'pending') {
                            statusClass = 'status-pending';
                            statusText = 'Pending';
                        }
                        
                        row.innerHTML = `
                            <td data-label="Name">${escapeHtml(client.name || 'N/A')}</td>
                            <td data-label="Email">${escapeHtml(client.email || 'N/A')}</td>
                            <td data-label="UCC">${escapeHtml(client.ucc || 'N/A')}</td>
                            <td data-label="Contact">${escapeHtml(client.contact_info || 'N/A')}</td>
                            <td data-label="Status"><span class="status-badge ${statusClass}">${statusText}</span></td>
                            <td data-label="Actions">
                                <button class="button btn-outline-primary btn-sm" onclick="viewClient('${client.id}')">
                                    <i class="fas fa-eye"></i> View
                                </button>
                            </td>
                        `;
                        
                        clientsTbody.appendChild(row);
                    });
                    
                    console.log('Showing clients table...');
                    document.getElementById('clients-table').style.display = 'table';
                    document.getElementById('no-results').style.display = 'none';
                } else {
                    console.log('No clients found in response, showing no results message...');
                    document.getElementById('clients-table').style.display = 'none';
                    document.getElementById('no-results').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading clients:', error);
                showAlert('Error loading clients. Please try again.', 'error');
            } finally {
                console.log('Finished loading clients, hiding loading state...');
                showLoading(false);
            }
        }
        
        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            
            if (searchInput && searchButton) {
                searchButton.addEventListener('click', performSearch);
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
        }
        
        // Perform search
        function performSearch() {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.toLowerCase().trim();
            const rows = document.querySelectorAll('#clients-tbody tr');
            let matchFound = false;
            
            rows.forEach(row => {
                const name = row.cells[0].textContent.toLowerCase();
                const email = row.cells[1].textContent.toLowerCase();
                const ucc = row.cells[2].textContent.toLowerCase();
                
                if (name.includes(searchTerm) || email.includes(searchTerm) || ucc.includes(searchTerm)) {
                    row.style.display = '';
                    matchFound = true;
                } else {
                    row.style.display = 'none';
                }
            });
            
            // Show/hide no results message
            document.getElementById('no-results').style.display = matchFound ? 'none' : 'block';
            document.getElementById('clients-table').style.display = matchFound ? 'table' : 'none';
        }
        
        // View client details
        function viewClient(clientId) {
            console.log('Viewing client:', clientId);
            showAlert(`Viewing client ${clientId}`, 'info');
        }
        
        // Toggle loading state
        function showLoading(show) {
            const loadingElement = document.getElementById('loading');
            const clientsTable = document.getElementById('clients-table');
            const paginationElement = document.getElementById('pagination');
            
            if (loadingElement) loadingElement.style.display = show ? 'flex' : 'none';
            if (clientsTable) clientsTable.style.display = show ? 'none' : 'table';
            if (paginationElement) paginationElement.style.display = show ? 'none' : 'flex';
        }
        
        // Load navigation
        function loadNavbar() {
            fetch('components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading navigation:', error);
                });
        }
        
        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded');
            loadNavbar();
            // Auth middleware will handle authentication and trigger authReady event
        });
    </script>
</body>
</html>
