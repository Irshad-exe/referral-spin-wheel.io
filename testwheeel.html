<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Spinning Wheel</title>
  <style>
    #wheelCanvas { background: #fff; border-radius: 50%; border: 4px solid #4CAF50; }
    #spinBtn { margin-top: 20px; padding: 12px 32px; font-size: 18px; }
    .pointer {
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #e74c3c;
      position: absolute; left: 50%; top: 10px; transform: translateX(-50%);
    }
    #container { position: relative; width: 420px; margin: 40px auto; }
  </style>
</head>
<body>
<div id="container">
  <div class="pointer"></div>
  <canvas id="wheelCanvas" width="400" height="400"></canvas>
</div>
<button id="spinBtn">Spin!</button>
<script>
const options = ['Prize 1', 'Prize 2', 'Prize 3', 'Prize 4', 'Prize 5', 'Prize 6'];
const colors = ['#eae56f', '#89f26e', '#7de6ef', '#e7706f', '#f9a602', '#b388ff'];
const canvas = document.getElementById('wheelCanvas');
const ctx = canvas.getContext('2d');
const spinBtn = document.getElementById('spinBtn');
let angle = 0;
let spinning = false;
let spinTimeout = null;

function drawWheel() {
  const numOptions = options.length;
  const arc = 2 * Math.PI / numOptions;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < numOptions; i++) {
    ctx.beginPath();
    ctx.fillStyle = colors[i % colors.length];
    ctx.moveTo(200, 200);
    ctx.arc(200, 200, 200, angle + i * arc, angle + (i + 1) * arc);
    ctx.lineTo(200, 200);
    ctx.fill();
    ctx.save();
    ctx.translate(200, 200);
    ctx.rotate(angle + (i + 0.5) * arc);
    ctx.textAlign = "right";
    ctx.fillStyle = "#333";
    ctx.font = "bold 20px sans-serif";
    ctx.fillText(options[i], 180, 10);
    ctx.restore();
  }
}

function spinWheel() {
  if (spinning) return;
  spinning = true;
  let spinAngle = Math.random() * 2 * Math.PI + 6 * Math.PI; // 3+ full spins
  let duration = 3500; // ms
  let start = null;
  function animate(ts) {
    if (!start) start = ts;
    let elapsed = ts - start;
    let progress = Math.min(elapsed / duration, 1);
    let ease = 1 - Math.pow(1 - progress, 3); // ease out cubic
    angle = spinAngle * ease;
    drawWheel();
    if (progress < 1) {
      spinTimeout = requestAnimationFrame(animate);
    } else {
      spinning = false;
      showResult();
    }
  }
  requestAnimationFrame(animate);
}

function showResult() {
  const numOptions = options.length;
  const arc = 2 * Math.PI / numOptions;
  let selected = Math.floor(((2 * Math.PI - (angle % (2 * Math.PI))) % (2 * Math.PI)) / arc);
  alert('You won: ' + options[selected]);
}

drawWheel();

spinBtn.onclick = spinWheel;
</script>
</body>
</html>
