<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1d4ed8">
    <title>Add Referral - LakshInvestment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth-loader.js"></script>
    <script type="module" src="js/admin-auth.js"></script>
    <style>
        .main-content {
            padding: 2rem 0;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.1);
        }
        
        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 1rem;
        }
        
        button[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        #result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: var(--border-radius);
            display: none;
        }
        
        #result-container.visible {
            display: block;
        }
        
        .link-container {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        #spin-link {
            flex: 1;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: white;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #copy-link,
        #whatsapp-share {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }
        
        #copy-link {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        #copy-link:hover {
            background-color: #e5e7eb;
        }
        
        #whatsapp-share {
            background-color: #25D366;
            color: white;
            margin-top: 0.5rem;
        }
        
        #whatsapp-share:hover {
            background-color: #128C7E;
            transform: translateY(-1px);
        }
        
        .whatsapp-container {
            margin-top: 1rem;
        }
        
        #error-container {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: var(--border-radius);
            color: #b91c1c;
            display: none;
        }
        
        #error-container.visible {
            display: block;
        }
        
        @media (min-width: 640px) {
            .link-container {
                margin: 1.5rem 0;
            }
            
            button[type="submit"] {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Include Navigation -->
    <div id="navbar"></div>

    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <h1>Add New Referral</h1>
                <form id="referral-form">
                    <div class="form-group">
                        <label for="client-select">Select Referring Client:</label>
                        <select id="client-select" required>
                            <option value="">Select a client...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="referee-name">New Client Name:</label>
                        <input type="text" id="referee-name" required>
                    </div>

                    <div class="form-group">
                        <label for="referee-contact">New Client Contact:</label>
                        <input type="text" id="referee-contact" required>
                    </div>

                    <button type="submit">
                        <i class="fas fa-link"></i> Generate Spin Link
                    </button>
                </form>

                <div id="result-container">
                    <h2><i class="fas fa-check-circle" style="color: #10b981;"></i> Spin Link Generated!</h2>
                    <div class="link-container">
                        <input type="text" id="spin-link" readonly>
                        <button id="copy-link">
                            <i class="far fa-copy"></i> Copy
                        </button>
                    </div>
                    <div class="whatsapp-container">
                        <button id="whatsapp-share">
                            <i class="fab fa-whatsapp"></i> Share on WhatsApp
                        </button>
                    </div>
                </div>

                <div id="error-container">
                    <p id="error-message" class="error-text"></p>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from './js/admin-auth.js';
        import { ROUTES, navigateTo } from './js/routes.js';
        
        // Initialize Supabase client
        const SUPABASE_URL = 'https://nnqxwcmncytolztvvpvi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ucXh3Y21uY3l0b2x6dHZ2cHZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4MDg0MjMsImV4cCI6MjA2MjM4NDQyM30.2Ad2Wv3YC9DwxOG82JBF21BGvkS6gbIFOpPXLCWkdso';
        
        // Wait for Supabase to be loaded
        async function waitForSupabase() {
            return new Promise((resolve) => {
                if (window.supabase) {
                    resolve();
                } else {
                    const checkSupabase = setInterval(() => {
                        if (window.supabase) {
                            clearInterval(checkSupabase);
                            resolve();
                        }
                    }, 100);
                }
            });
        }

        // Initialize Supabase client
        async function initializeSupabase() {
            await waitForSupabase();
            console.log('Supabase loaded, initializing client...');
            const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                auth: {
                    autoRefreshToken: true,
                    persistSession: true,
                    detectSessionInUrl: true
                }
            });
            console.log('Supabase client initialized');
            return supabaseClient;
        }

        // Initialize Supabase and load data
        let supabaseClient;
        async function initialize() {
            try {
                supabaseClient = await initializeSupabase();
                await loadClients();
            } catch (error) {
                console.error('Initialization error:', error);
                navigateTo(ROUTES.LOGIN);
            }
        }

        // Load navigation and initialize form
        document.addEventListener('DOMContentLoaded', function() {
            // Load navbar
            fetch('components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                    // Initialize mobile menu functionality
                    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
                    const navLinks = document.getElementById('navLinks');
                    const dropdownToggles = document.querySelectorAll('.nav-dropdown-toggle');
                    
                    if (mobileMenuBtn) {
                        mobileMenuBtn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            this.classList.toggle('active');
                            if (navLinks) navLinks.classList.toggle('active');
                            document.body.classList.toggle('menu-open');
                        });
                    }
                    
                    // Close mobile menu when clicking on a nav link
                    document.querySelectorAll('.nav-link:not(.nav-dropdown-toggle)').forEach(link => {
                        link.addEventListener('click', () => {
                            if (window.innerWidth <= 768) {
                                if (mobileMenuBtn) mobileMenuBtn.classList.remove('active');
                                if (navLinks) navLinks.classList.remove('active');
                                document.body.classList.remove('menu-open');
                            }
                        });
                    });
                    
                    // Dropdown toggle for mobile
                    dropdownToggles.forEach(toggle => {
                        toggle.addEventListener('click', function(e) {
                            if (window.innerWidth <= 768) {
                                e.preventDefault();
                                e.stopPropagation();
                                const dropdown = this.closest('.nav-dropdown');
                                dropdown.classList.toggle('active');
                            }
                        });
                    });
                    
                    // Close dropdowns when clicking outside
                    document.addEventListener('click', function(e) {
                        if (window.innerWidth > 768) return;
                        
                        const isClickInsideNav = navLinks && navLinks.contains(e.target);
                        const isClickOnMenuBtn = mobileMenuBtn && mobileMenuBtn.contains(e.target);
                        
                        if (!isClickInsideNav && !isClickOnMenuBtn) {
                            if (mobileMenuBtn) mobileMenuBtn.classList.remove('active');
                            if (navLinks) navLinks.classList.remove('active');
                            document.body.classList.remove('menu-open');
                        }
                    });
                    
                    // Initialize form functionality
                    if (typeof loadClients === 'function') {
                        loadClients();
                    }
                    if (typeof setupFormHandlers === 'function') {
                        setupFormHandlers();
                    }
                })
                .catch(error => {
                    console.error('Error loading navigation:', error);
                });
            
            // Close dropdown when resizing to desktop
            window.addEventListener('resize', function() {
                const dropdowns = document.querySelectorAll('.nav-dropdown');
                if (window.innerWidth > 768) {
                    dropdowns.forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });
        });
        
        // Load config
        document.write('<script src="js/config.js"><\/script>');
        let clients = [];

        async function loadClients() {
            const { data, error } = await supabase
                .from('clients')
                .select('id, name, contact_info')
                .order('name');

            if (error) {
                console.error('Error loading clients:', error);
                throw new Error(error.message);
            }

            if (!data || data.length === 0) {
                throw new Error('No clients found in the database');
            }

            clients = data;
            const select = document.getElementById('client-select');
            select.innerHTML = '<option value="">Select a client...</option>';
            
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.id;
                option.textContent = `${client.name} (${client.contact_info})`;
                select.appendChild(option);
            });
        }

        function setupFormHandlers() {
            const form = document.getElementById('referral-form');
            const copyButton = document.getElementById('copy-link');
            const whatsappButton = document.getElementById('whatsapp-share');

            form.addEventListener('submit', handleSubmit);
            copyButton.addEventListener('click', copyToClipboard);
            whatsappButton.addEventListener('click', shareOnWhatsApp);
        }

        async function handleSubmit(e) {
            e.preventDefault();
            hideError();

            const clientId = document.getElementById('client-select').value;
            const refereeName = document.getElementById('referee-name').value;
            const refereeContact = document.getElementById('referee-contact').value;

            if (!clientId) {
                showError('Please select a referring client');
                return;
            }

            try {
                // Create referral
                const { data: referral, error: referralError } = await supabase
                    .from('referrals')
                    .insert({
                        client_id: clientId,
                        referee_name: refereeName,
                        referee_contact: refereeContact,
                        status: 'verified'
                    })
                    .select()
                    .single();

                if (referralError) {
                    console.error('Referral Error:', referralError);
                    throw referralError;
                }

                // Create spin link
                const { data: spinLink, error: spinError } = await supabase
                    .from('spin_links')
                    .insert({
                        referral_id: referral.id,
                        token: crypto.randomUUID()
                    })
                    .select()
                    .single();

                if (spinError) {
                    console.error('Spin Link Error:', spinError);
                    throw spinError;
                }

                // Show result
                const baseUrl = 'https://irshad-exe.github.io/referral-spin-wheel.io';
                const spinUrl = `${baseUrl}/spin.html?token=${spinLink.token}`;
                document.getElementById('spin-link').value = spinUrl;
                document.getElementById('result-container').classList.add('visible');

                // Create WhatsApp sharing link with proper message
                const whatsappMessage = `Spin the wheel to win ladoos! Click here: ${spinUrl}`;
                document.getElementById('whatsapp-share').onclick = () => {
                    window.open(`https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`, '_blank');
                };
            } catch (error) {
                console.error('Error:', error);
                showError('Error creating referral: ' + error.message);
            }
        }

        function copyToClipboard() {
            const linkInput = document.getElementById('spin-link');
            linkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }

        function shareOnWhatsApp() {
            const link = document.getElementById('spin-link').value;
            const message = `Spin the wheel to win ladoos! Click here: ${link}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorContainer.classList.add('visible');
        }

        function hideError() {
            const errorContainer = document.getElementById('error-container');
            errorContainer.classList.remove('visible');
        }
    </script>
</body>
</html>
