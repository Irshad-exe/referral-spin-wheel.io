<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1d4ed8">
    <title>Admin Login - LakshInvestment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Load Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load auth middleware -->
    <script src="js/auth-middleware.js"></script>
</head>
<body>
    <!-- Include Navigation -->
    <div id="navbar"></div>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Admin Login</h1>
                <p>Enter your credentials to access the admin dashboard</p>
            </div>

            <div id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <button type="button" id="toggle-password" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <button id="login-btn" class="button btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
                
                <div id="login-error" class="error-message" style="display: none;"></div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <span>Authenticating...</span>
            </div>
        </div>
    </main>

    <script>
        // Get supabase and utilities from auth middleware
        const { supabase, ROUTES, showAlert, isUserAdmin } = window.authMiddleware;
        
        // Handle login
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('login-error');
            
            // Validate inputs
            if (!email || !password) {
                errorElement.textContent = 'Please enter both email and password';
                errorElement.style.display = 'block';
                return;
            }
            
            // Show loading
            showLoading(true);
            errorElement.style.display = 'none';
            
            try {
                // Sign in with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                // Check if user is admin
                const isAdmin = await isUserAdmin(data.user.id);
                
                if (!isAdmin) {
                    // Sign out if not admin
                    await supabase.auth.signOut();
                    throw new Error('Access denied. Admin privileges required.');
                }
                
                // Redirect to admin dashboard
                window.location.href = ROUTES.ADMIN_DASHBOARD;
                
            } catch (error) {
                console.error('Login error:', error);
                errorElement.textContent = error.message || 'Login failed. Please check your credentials.';
                errorElement.style.display = 'block';
            } finally {
                showLoading(false);
            }
        }
        
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('#toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Toggle loading state
        function showLoading(show) {
            const loadingElement = document.getElementById('loading');
            const formElement = document.getElementById('login-form');
            
            if (loadingElement) loadingElement.style.display = show ? 'flex' : 'none';
            if (formElement) formElement.style.display = show ? 'none' : 'block';
        }
        
        // Load navigation
        function loadNavbar() {
            fetch('components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading navigation:', error);
                });
        }
        
        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadNavbar();
            
            // Setup event listeners
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('toggle-password').addEventListener('click', togglePasswordVisibility);
            
            // Allow login on Enter key
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
        });
    </script>
</body>
</html>
