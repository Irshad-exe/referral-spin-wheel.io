<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1d4ed8">
    <title>Add Referral - LakshInvestment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth-loader.js"></script>
    <script type="module" src="js/admin-auth.js"></script>
    <style>
        .main-content {
            padding: 2rem 0;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.1);
        }
        
        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 1rem;
        }
        
        button[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        #result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: var(--border-radius);
            display: none;
        }
        
        #result-container.visible {
            display: block;
        }
        
        .link-container {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        #spin-link {
            flex: 1;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: white;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #copy-link,
        #whatsapp-share {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }
        
        #copy-link {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        #copy-link:hover {
            background-color: #e5e7eb;
        }
        
        #whatsapp-share {
            background-color: #25D366;
            color: white;
            margin-top: 0.5rem;
        }
        
        #whatsapp-share:hover {
            background-color: #128C7E;
            transform: translateY(-1px);
        }
        
        .whatsapp-container {
            margin-top: 1rem;
        }
        
        #error-container {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: var(--border-radius);
            color: #b91c1c;
            display: none;
        }
        
        #error-container.visible {
            display: block;
        }
        
        @media (min-width: 640px) {
            .link-container {
                margin: 1.5rem 0;
            }
            
            button[type="submit"] {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Include Navigation -->
    <div id="navbar"></div>

    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <h1>Add New Referral</h1>
                <form id="referral-form">
                    <div class="form-group">
                        <label for="client-select">Select Referring Client:</label>
                        <select id="client-select" required>
                            <option value="">Select a client...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="referee-name">New Client Name:</label>
                        <input type="text" id="referee-name" required>
                    </div>

                    <div class="form-group">
                        <label for="referee-contact">New Client Contact:</label>
                        <input type="text" id="referee-contact" required>
                    </div>

                    <button type="submit">
                        <i class="fas fa-link"></i> Generate Spin Link
                    </button>
                </form>

                <div id="result-container">
                    <h2><i class="fas fa-check-circle" style="color: #10b981;"></i> Spin Link Generated!</h2>
                    <div class="link-container">
                        <input type="text" id="spin-link" readonly>
                        <button id="copy-link">
                            <i class="far fa-copy"></i> Copy
                        </button>
                    </div>
                    <div class="whatsapp-container">
                        <button id="whatsapp-share">
                            <i class="fab fa-whatsapp"></i> Share on WhatsApp
                        </button>
                    </div>
                </div>

                <div id="error-container">
                    <p id="error-message" class="error-text"></p>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase, initializeMiddleware } from './js/admin-auth.js';
        
        // Initialize Supabase and middleware
        async function initialize() {
            try {
                // Check authentication first
                const isAuthenticated = await initializeMiddleware();
                if (!isAuthenticated) {
                    return;
                }
                
                // Load clients if authenticated
                await loadClients();
            } catch (error) {
                console.error('Initialization error:', error);
                window.location.href = './login.html';
            }
        }
        
        // Load clients from Supabase
        async function loadClients() {
            try {
                const { data: clients, error } = await supabase
                    .from('clients')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                const clientSelect = document.getElementById('client-select');
                clientSelect.innerHTML = '<option value="">Select a client</option>';
                
                if (clients && clients.length > 0) {
                    clients.forEach(client => {
                        const option = document.createElement('option');
                        option.value = client.id;
                        option.textContent = `${client.name} (${client.ucc})`;
                        clientSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading clients:', error);
                showAlert('Error loading clients. Please try again.', 'error');
            }
        }
        
        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();
            
            const clientId = document.getElementById('client-select').value;
            const refereeName = document.getElementById('referee-name').value;
            const refereeContact = document.getElementById('referee-contact').value;
            
            if (!clientId || !refereeName || !refereeContact) {
                showError('Please fill in all fields');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('referrals')
                    .insert([
                        {
                            client_id: clientId,
                            referee_name: refereeName,
                            referee_contact: refereeContact,
                            status: 'pending'
                        }
                    ]);
                
                if (error) throw error;
                
                showAlert('Referral added successfully!', 'success');
                document.getElementById('referral-form').reset();
            } catch (error) {
                console.error('Error adding referral:', error);
                showError('Error adding referral. Please try again.');
            }
        }
        
        // Show alert message
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorContainer.classList.add('visible');
        }
        
        // Hide error message
        function hideError() {
            const errorContainer = document.getElementById('error-container');
            errorContainer.classList.remove('visible');
        }
        
        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            initialize();
            document.getElementById('referral-form').addEventListener('submit', handleSubmit);
        });
    </script>
</body>
</html>
