<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1d4ed8">
    <title>Dashboard - LakshInvestment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Load Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Include Navigation -->
    <div id="navbar"></div>

    <main class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>User Dashboard</h1>
            </div>

            <div id="auth-content" style="display: none;">
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-gift"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Your Ladoos</h3>
                            <p id="ladoo-count">Loading...</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Referrals</h3>
                            <p id="referral-count">Loading...</p>
                        </div>
                    </div>
                </div>

                <div class="dashboard-actions">
                    <button id="spin-wheel-btn" class="button btn-primary">
                        <i class="fas fa-dharmachakra"></i> Spin the Wheel
                    </button>
                    <button id="refer-friend-btn" class="button btn-outline-primary">
                        <i class="fas fa-share"></i> Refer a Friend
                    </button>
                </div>

                <div class="dashboard-section">
                    <h2>Recent Activity</h2>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Activity</th>
                                    <th>Ladoos</th>
                                </tr>
                            </thead>
                            <tbody id="activity-table-body">
                                <!-- Activity data will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="auth-error" style="display: none;" class="auth-message">
                <i class="fas fa-lock" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                <h2>Authentication Required</h2>
                <p>You need to be logged in to view your dashboard.</p>
                <button id="login-redirect" class="button btn-primary">Go to Login</button>
            </div>

            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <span>Loading dashboard...</span>
            </div>
        </div>
    </main>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://nnqxwcmncytolztvvpvi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ucXh3Y21uY3l0b2x6dHZ2cHZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4MDg0MjMsImV4cCI6MjA2MjM4NDQyM30.2Ad2Wv3YC9DwxOG82JBF21BGvkS6gbIFOpPXLCWkdso';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Routes
        const BASE_URL = 'https://irshad-exe.github.io/referral-spin-wheel.io';
        const ROUTES = {
            LOGIN: `${BASE_URL}/login.html`,
            SPIN: `${BASE_URL}/spin.html`
        };
        
        // Navigation function
        function navigateTo(route) {
            window.location.href = route;
        }
        
        // Check authentication status
        async function checkAuth() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                return { 
                    isAuthenticated: !!session, 
                    session,
                    error
                };
            } catch (error) {
                console.error('Auth check error:', error);
                return { isAuthenticated: false, error };
            }
        }
        
        // Initialize dashboard
        async function initializeDashboard() {
            try {
                showLoading(true);
                
                // Check authentication first
                const { isAuthenticated, session, error: authError } = await checkAuth();
                
                if (authError) {
                    console.error('Authentication error:', authError);
                    showAuthError(true);
                    return;
                }
                
                if (!isAuthenticated) {
                    console.log('User not authenticated');
                    showAuthError(true);
                    return;
                }
                
                console.log('User authenticated:', session.user.email);
                
                // Load user data
                await loadUserData(session.user.id);
                
                // Show authenticated content
                document.getElementById('auth-content').style.display = 'block';
                document.getElementById('auth-error').style.display = 'none';
                
                // Setup button actions
                setupButtonActions();
                
            } catch (error) {
                console.error('Dashboard initialization error:', error);
                showAlert('Error loading dashboard: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // Load user data
        async function loadUserData(userId) {
            try {
                // Get user profile
                const { data: profile, error: profileError } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('user_id', userId)
                    .single();
                
                if (profileError && profileError.code !== 'PGRST116') { // PGRST116 is "no rows returned"
                    console.error('Error fetching user profile:', profileError);
                    throw profileError;
                }
                
                // Update ladoo count
                const ladooCount = profile?.ladoo_count || 0;
                document.getElementById('ladoo-count').textContent = ladooCount;
                
                // Get referral count
                const { count: referralCount, error: referralError } = await supabase
                    .from('referrals')
                    .select('id', { count: 'exact', head: true })
                    .eq('referrer_id', userId);
                
                if (referralError) {
                    console.error('Error fetching referral count:', referralError);
                    // Continue anyway, just show 0
                }
                
                document.getElementById('referral-count').textContent = referralCount || 0;
                
                // Load activity
                await loadActivity(userId);
                
            } catch (error) {
                console.error('Error loading user data:', error);
                showAlert('Error loading user data', 'error');
            }
        }
        
        // Load activity
        async function loadActivity(userId) {
            try {
                const { data: activities, error } = await supabase
                    .from('user_activities')
                    .select('*')
                    .eq('user_id', userId)
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                if (error) {
                    console.error('Error fetching activities:', error);
                    throw error;
                }
                
                const tableBody = document.getElementById('activity-table-body');
                tableBody.innerHTML = '';
                
                if (activities && activities.length > 0) {
                    activities.forEach(activity => {
                        const row = document.createElement('tr');
                        const date = new Date(activity.created_at).toLocaleDateString();
                        
                        row.innerHTML = `
                            <td>${date}</td>
                            <td>${escapeHtml(activity.description)}</td>
                            <td>${activity.ladoo_change > 0 ? '+' : ''}${activity.ladoo_change}</td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="3" style="text-align: center;">No recent activity</td>
                    `;
                    tableBody.appendChild(row);
                }
                
            } catch (error) {
                console.error('Error loading activity:', error);
                const tableBody = document.getElementById('activity-table-body');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center;">Error loading activity</td>
                    </tr>
                `;
            }
        }
        
        // Setup button actions
        function setupButtonActions() {
            // Spin wheel button
            document.getElementById('spin-wheel-btn').addEventListener('click', () => {
                navigateTo(ROUTES.SPIN);
            });
            
            // Refer friend button
            document.getElementById('refer-friend-btn').addEventListener('click', () => {
                showReferralModal();
            });
        }
        
        // Show referral modal
        function showReferralModal() {
            // Implement referral modal
            showAlert('Referral feature coming soon!', 'info');
        }
        
        // Helper function to escape HTML
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return unsafe;
            return unsafe
                .replace(/&/g, '&')
                .replace(/</g, '<')
                .replace(/>/g, '>')
                .replace(/\"/g, '"')
                .replace(/'/g, '&#039;');
        }
        
        // Toggle loading state
        function showLoading(show) {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) loadingElement.style.display = show ? 'flex' : 'none';
        }
        
        // Show authentication error
        function showAuthError(show) {
            const authErrorElement = document.getElementById('auth-error');
            const authContentElement = document.getElementById('auth-content');
            
            if (authErrorElement) authErrorElement.style.display = show ? 'block' : 'none';
            if (authContentElement) authContentElement.style.display = show ? 'none' : 'block';
            
            // Add event listener to login redirect button
            const loginRedirectBtn = document.getElementById('login-redirect');
            if (loginRedirectBtn) {
                loginRedirectBtn.addEventListener('click', () => {
                    navigateTo(ROUTES.LOGIN);
                });
            }
        }
        
        // Show alert message
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // Load navigation
        function loadNavbar() {
            fetch('components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading navigation:', error);
                });
        }
        
        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded, starting initialization...');
            loadNavbar();
            initializeDashboard();
        });
    </script>
</body>
</html>
