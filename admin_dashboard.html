<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Add your CSS styles here */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <input type="text" id="search" placeholder="Search by Name or UCC">
    <table id="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact Info</th>
                <th>Ladoo Count</th>
                <th>Email</th>
                <th>UCC</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
    <script src="js/admin.js"></script>
</body>
</html>
