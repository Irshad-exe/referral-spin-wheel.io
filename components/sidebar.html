<!-- components/sidebar.html -->
<aside class="sidebar">
  <div class="sidebar-header">
    <a href="javascript:window.location.href=auth.ROUTES.DASHBOARD" class="logo-container">
      <img src="/logo.jpg" alt="LakshInvestment Logo" class="logo-img">
    </a>
    <button id="mobile-menu-toggle" class="mobile-menu-toggle">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  <nav class="sidebar-nav">
    <ul>
      <li id="nav-dashboard"><a href="javascript:window.location.href=auth.ROUTES.DASHBOARD"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a></li>
      <li id="nav-clients"><a href="javascript:window.location.href=auth.ROUTES.CLIENTS"><i class="fas fa-users"></i> <span>Clients</span></a></li>
      <li id="nav-referrals"><a href="javascript:window.location.href=auth.ROUTES.REFERRALS"><i class="fas fa-user-plus"></i> <span>Referrals</span></a></li>
      <li><a href="#" onclick="auth.logout(); return false;"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
    </ul>
  </nav>
</aside>

<script>
  // Mobile menu toggle
  document.getElementById('mobile-menu-toggle').addEventListener('click', function() {
    document.querySelector('.sidebar').classList.toggle('mobile-open');
    document.querySelector('.main-content').classList.toggle('sidebar-open');
  });
  
  // Close sidebar when clicking outside on mobile
  document.addEventListener('click', function(event) {
    const sidebar = document.querySelector('.sidebar');
    const toggleButton = document.getElementById('mobile-menu-toggle');
    
    if (window.innerWidth <= 768 && 
        sidebar.classList.contains('mobile-open') && 
        !sidebar.contains(event.target) && 
        event.target !== toggleButton) {
      sidebar.classList.remove('mobile-open');
      document.querySelector('.main-content').classList.remove('sidebar-open');
    }
  });
</script>
