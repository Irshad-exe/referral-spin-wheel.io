<!-- components/sidebar.html -->
<aside class="sidebar">
  <div class="sidebar-header">
    <img src="/logo.jpg" alt="LakshInvestment Logo" class="logo-img">
    <button id="sidebar-toggle" class="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  <nav class="sidebar-nav">
    <ul>
      <li id="nav-dashboard"><a href="javascript:window.location.href=auth.ROUTES.DASHBOARD"><i class="fas fa-chart-line"></i> Dashboard</a></li>
      <li id="nav-clients"><a href="javascript:window.location.href=auth.ROUTES.CLIENTS"><i class="fas fa-users"></i> Clients</a></li>
      <li id="nav-referrals"><a href="javascript:window.location.href=auth.ROUTES.REFERRALS"><i class="fas fa-user-plus"></i> Referrals</a></li>
      <li><a href="#" onclick="auth.logout(); return false;"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </nav>
</aside>

<div class="mobile-header">
  <button id="mobile-toggle" class="mobile-toggle">
    <i class="fas fa-bars"></i>
  </button>
  <img src="/logo.jpg" alt="LakshInvestment Logo" class="mobile-logo">
</div>

<script>
  document.getElementById('mobile-toggle').addEventListener('click', function() {
    document.querySelector('.sidebar').classList.toggle('show');
  });
  
  document.getElementById('sidebar-toggle').addEventListener('click', function() {
    document.querySelector('.sidebar').classList.toggle('show');
  });
  
  // Close sidebar when clicking on a link on mobile
  document.querySelectorAll('.sidebar-nav a').forEach(link => {
    link.addEventListener('click', function() {
      if (window.innerWidth < 992) {
        document.querySelector('.sidebar').classList.remove('show');
      }
    });
  });
</script>
